<!DOCTYPE html>
<html ng-app lang="en" class="no-js">
<head>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="bower_components/elementtransitions.js/build/elementTransitions.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/elementtransitions.js/demo/demo.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

  <script src="bower_components/elementtransitions.js/build/elementTransitions.min.js"></script>
  <script src="bower_components/elementtransitions.js/demo/demo.js"></script>
</head>
<body ng-controller="demo">
  <a href="https://github.com/dan-silver/ElementTransitions.js"><img style="position: fixed; top: 0; right: 0; border: 0;z-index:1050" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
  <div class="container">
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#" data-target=".section-info">ElementTransitions.js</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="#" data-target=".section-transitions">Transitions</a></li>
              <li><a href="#" data-target=".code-demos" >Examples</a></li>
              <li><a href="#" data-target=".section-usage">Usage</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row section-transitions">
      <h2>All Transitions</h2>
      <div class="et-wrapper et-rotate span3" et-out='{{t.leave}}' et-in='{{t.enter}}' ng-repeat="t in transitions">
        <div class="et-page" ng-repeat="i in getNumber(number)">
          <h5>In:</h5>
          {{t.enter}}
          <h5>Out:</h5>
          {{t.leave}}
        </div>
      </div>
    </div>
    <div class="code-demos">
      <h2>Examples</h2>
      <div class="help-block">
        A <a href="example.html">stand alone example</a> is also available (no Bootstrap or Angular.js).
      </div>
      <div class="demo">
        <div class="row-fluid">
          <h4>Rotate on element click</h4>
        </div>
        <div class="et-wrapper et-rotate span4" et-in="rotateSlideIn" et-out="rotateSlideOut">
          <div class="et-page">
            <h2>Page 1</h2>
          </div>
          <div class="et-page">
            <h2>Page 2</h2>
          </div>
        </div>
        <div class="span8">
          <script src="https://gist.github.com/dan-silver/5941380.js"></script>
        </div>
      </div>
      
</div>
<div class="row section-usage">
    <div class="span8">
    <script src="https://gist.github.com/dan-silver/5944089.js"></script>
  </div>
</div>


</body>
</html>
